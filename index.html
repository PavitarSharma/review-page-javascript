<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviwes</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="title text-center">Reviews</h2>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="img-container">
                            <img 
                                src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" 
                                alt="" id="person-img"
                            >
                        </div>
                        <h3 id="name" class="text-center mt-3">Joe</h3>
                        <p id="job" class="text-center">Web Developer</p>
                        <p id="info" class="text-center">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum nulla, inventore aperiam accusantium debitis at maiores tenetur tempora repellendus quae?
                        </p>

                        <div class="button d-flex  justify-content-center mt-2">
                            <button class="prev-btn border-0 fs-5 me-4"><i class="fas fa-chevron-left"></i></button>
                            <button id="next-btn" class="next-btn border-0 fs-5 me-4"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <button class="random me-3 mt-3">surprise me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
